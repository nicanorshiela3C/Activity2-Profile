<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-style: initial; font-size: 60px; font-weight: bolder;">
      Contact List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="font-style: initial; font-weight: bolder;">Contact List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" style="font-family: initial;font-size: 30px; font-weight: bolder; color: black;">Name</ion-label>
        <ion-input [(ngModel)]="contName" enterkeyhint="search" style="font-size: 30px;"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" style="font-family: initial;font-size: 30px; font-weight: bolder; color: black;">Lastname</ion-label>
        <ion-input [(ngModel)]="contLastname" enterkeyhint="search" style="font-size: 30px;"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" style=" font-size: 30px; font-family: initial; font-weight: bolder; color: black;">Number</ion-label>
        <ion-input [(ngModel)]="contNumber" style="font-size: 30px;"></ion-input>
      </ion-item>
      <br />
      <ion-button expand="full" fill="solid" shape="" (click)="saveC()" style="font-family: initial; font-size: 30px;">Save Contact</ion-button>
      <br>

      <ion-list>
        <!-- Multi-line sliding item with icon options on both sides -->
        <ion-item-sliding id="item100"  *ngFor="let cont of contacts">
          <ion-item>
            <ion-avatar slot="start">
              <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-contact-outline-512.png" style="height: inherit; border-image-width: inherit;">
            </ion-avatar>
            <ion-label style="font-family:Arial, Helvetica, sans-serif; font-size: 30px; color: black;">
              <h1 style="font-size: 30px;">{{cont.name}}</h1>
              <h1 style="font-size: 30px;">{{cont.lastname}}</h1>
              <h1 style="font-size: 30px;">{{cont.number}}</h1>
            </ion-label>
          </ion-item>
     
          <ion-item-options side="end">
            <ion-item-option (click)="delete(cont)" color="danger" style="font-size: 30px;">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
            <ion-item-option style="font-size: 30px;">
              <ion-icon slot="icon-only" name="mail"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
